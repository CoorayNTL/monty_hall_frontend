<div>
  <div id="doors">
    <div class="door" *ngFor="let door of doors; let i = index" (click)="pickDoor(i)">
      <span *ngIf="door.revealed">{{ door.prize }}</span>
    </div>
  </div>

  <button (click)="playerSwitch()" *ngIf="state === 'REVEAL'">Switch</button>
  <button (click)="playerStay()" *ngIf="state === 'REVEAL'">Stay</button>
  <button (click)="startOver()" *ngIf="state === 'PICK'">Play Again</button>

  <p class="outcome">{{ outcome }}</p>

  <p class="win-rate">
    Total Switches: {{ totalSwitchPlays }}<br />
    <!-- Switch Win Rate: {{ switchRate.toFixed(2) }}%<br /> -->
    Total Stays: {{ totalStayPlays }}<br />
    <!-- Stay Win Rate: {{ stayRate.toFixed(2) }}% -->
  </p>

  <h2>Simulations</h2>
  <label for="simulations">Number of Simulations:</label>
  <input type="number" id="simulations" [(ngModel)]="simulations" />

  <label for="changeDoor">Change the Door:</label>
  <input type="checkbox" id="changeDoor" [(ngModel)]="changeDoor" />

  <button (click)="runSimulations()">Run Simulations</button>

  <h3>Simulation Results</h3>
  <p>Switch Win Rate: {{ switchRate }}%</p>
  <p>Stay Win Rate: {{ stayRate }}%</p>
</div>
